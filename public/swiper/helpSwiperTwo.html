    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true, 
      },
      on: {
    	slideChangeTransitionEnd: function(){
     	switch(this.activeIndex){
     		case 0:
     		layopen(0)
     		break;
     		case 1:
     		layopen(1)
     		break;
     		case 2:
     		layopen(2)
     		break;
     		case 3:
     		layopen(3)
     		break;
     		case 4:
     		layopen(4)
     		break;
     	}
    }
    	}
    });
    layopen(0);
    function layopen(index){
    	if(index ==  0){
    		back()
    		$('#tip1').animate({top:'45%',opacity:'1'},"2000");
    	}
    	else if(index ==  1){
    		back()
    	$('#tip2').animate({top:'32%',opacity:'1'},"2000");
    	}
    	else if(index ==  2){
    		back()
    	$('#tip3').animate({top:'32%',opacity:'1'},"2000");
    	}
    	else if(index ==  3){
    		back()
    	$('#tip4').animate({top:'55%',opacity:'1'},"2000");
    	}
    	else if(index ==  4){
    		back()
    	$('#tip5').animate({top:'32%',opacity:'1'},"2000");
    	}
    }
