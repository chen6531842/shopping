  <script>
  		//background:linear-gradient(to bottom left,#fd8c00,#fe5200)

   $('.jiantou').animate({top:'91%',opacity:'1'},"1500");
  setInterval("jiantou()",1500);
  function jiantou(){
  	$('.jiantou').css('top','94%');
  	$('.jiantou').css('opacity','0');
	  $('.jiantou').animate({top:'91%',opacity:'1'},"1500"); 
  }
  
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true, 
      },
      on: {
    	slideChangeTransitionEnd: function(){
    		
     	switch(this.activeIndex){
     		case 0:
     		layopen(0)
     		break;
     		case 1:
     		layopen(1)
     		break;
     		case 2:
     		layopen(2)
     		break;
     		case 3:
     		layopen(3)
     		break;
     		case 4:
     		layopen(4)
     		break;
     		case 5:
     		layopen(5)
     		break;
     	}
    }
    	}
    });
    layopen(0);
    function layopen(index){
    	if(index ==  0){
    		back()
    		$('#tip1').animate({top:'31%',opacity:'1'},"2000");
    	}
    	else if(index ==  1){
    		back()
    	$('#tip2').animate({top:'45%',opacity:'1'},"2000");
    	}
    	else if(index ==  2){
    		back()
    	$('#tip3').animate({top:'32%',opacity:'1'},"2000");
    	}
    	else if(index ==  3){
    		back()
    	$('#tip4').animate({top:'45%',opacity:'1'},"2000");
    	}
    	else if(index ==  4){
    		back()
    	$('#tip5').animate({top:'36%',opacity:'1'},"2000");
    	}
    	else if(index ==  5){
    		back()
    	$('#tip6').animate({top:'47%',opacity:'1'},"2000");
    	}
    }
    function back(){
    			$('.tip').css('opacity','0');
    			$('.tip').css('top','48%');
    			$('#tip1').css('top','34%');
    			$('#tip3').css('top','35%');
    			$('#tip5').css('top','39%');
    			$('#tip6').css('top','50%');
    		}
  </script>
